name: Frontend Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Create Environment File
        run: |
          mkdir -p src/environments
          echo "export const environment = {" >> src/environments/environment.ts
          echo "  production: true," >> src/environments/environment.ts
          echo "  mapboxToken: '${{ secrets.MAPBOX_TOKEN }}'," >> src/environments/environment.ts
          echo "  mapboxUsername: '${{ secrets.MAPBOX_USERNAME }}'," >> src/environments/environment.ts
          echo "};" >> src/environments/environment.ts
        working-directory: ./frontend

      - name: Run Tests
        run: npm run test -- --code-coverage --no-watch --no-progress --browsers=ChromeHeadless
        working-directory: ./frontend
        
      

