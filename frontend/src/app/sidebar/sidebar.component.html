<div id="sidebar" class="sidebar-container" aria-expanded="true">Sidebar</div>
<div id="sidebar-drawer" class="sidebar-drawer" (click)="toggleSidebar()">
    <svg id="sidebar-arrow" width="24" height="72">
        <!-- starts expanded, animates depending on aria-expanded state of the sidebar container -->
        <line
            *ngFor="let line of arrowMatrix"
            [attr.x1]="line[0]"
            [attr.y1]="line[1]"
            [attr.x2]="line[2]"
            [attr.y2]="line[3]"
        ></line>
    </svg>
</div>
