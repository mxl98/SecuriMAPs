<div id="sidebar" class="sidebar-container" aria-expanded="true">
    <div class="sidebar-header">
        <p>
            Layers
        </p>
    </div>
    <div class="sidebar-middle">
        <div class="sidebar-element">
            <app-mode [mode]="'Collision'"></app-mode>
        </div>
        <div class="sidebar-element">
            <app-mode [mode]="'Mode 2'"></app-mode>
        </div>
        <div class="sidebar-element">
            <app-mode [mode]="'Mode 3'"></app-mode>
        </div>
    </div>
    <div id="sidebar-footer" class="sidebar-footer">
        <app-theme-button></app-theme-button>
    </div>
</div>
<div id="sidebar-drawer" class="sidebar-drawer tooltip-button" (click)="toggleSidebar()">
    <!-- wrapped in another class to make tooltip relative to wrapping class, not to the button class -->
    <div id="sidebar-drawer-button" class="sidebar-drawer-button" aria-describedby="sidebar-drawer-tooltip">
        <svg id="sidebar-arrow" width="24" height="72">
        <!-- starts expanded, animates depending on aria-expanded state of the sidebar container -->
        <line
            *ngFor="let line of arrowMatrix"
            [attr.x1]="line[0]"
            [attr.y1]="line[1]"
            [attr.x2]="line[2]"
            [attr.y2]="line[3]"
            ></line>
        </svg>
    </div>
    <app-tooltip [msg]="tooltipMsgs.drawer" [targetId]="'sidebar-drawer-button'" id="sidebar-drawer-tooltip" class="tooltip-right"></app-tooltip>
</div>
<!-- Mobile Sidebar Starts -->
<div class="mobile sidebar-container" id="mobile-sidebar" aria-expanded="true">
    <div class="sidebar-middle">
        <div class="sidebar-element">
            <app-mode [mode]="'Collision'"></app-mode>
        </div>
        <div class="sidebar-element">
            <app-mode [mode]="'Mode 2'"></app-mode>
        </div>
        <div class="sidebar-element">
            <app-mode [mode]="'Mode 3'"></app-mode>
        </div>
    </div>
</div>
<!-- Mobile Sidebar Ends -->
