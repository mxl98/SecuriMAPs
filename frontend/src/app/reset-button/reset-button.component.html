<div class="sq-button-container">
    <div class="button-frame tooltip-button">
        <button type="submit" id="reset-button" (click)="resetMap()">
            <svg width="48" height="48" >
                <circle cx="24" cy="24" r="9" fill="none" />
                <line x1="24" y1="11" x2="24" y2="20" />
                <line x1="24" y1="37" x2="24" y2="28" />
                <line x1="11" y1="24" x2="20" y2="24" />
                <line x1="37" y1="24" x2="28" y2="24" />
            </svg>
        </button>
        <app-tooltip [msg]="tooltipMsg" [targetId]="'reset-button'" id="reset-button-tooltip" class="tooltip-bottom"></app-tooltip>
    </div>
</div>
